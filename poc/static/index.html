<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diction</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Diction</h1>
        <div class="status">
          <span id="statusDot" class="dot idle"></span>
          <span id="statusText">Ready</span>
        </div>
      </header>

      <section class="controls">
        <button id="toggleBtn" class="primary">Start</button>
        <button id="copyBtn" class="ghost">Copy</button>
        <button id="reviseBtn" class="ghost">Revise</button>
        <button id="clearBtn" class="ghost">Clear</button>
      </section>

      <section class="tabs">
        <button id="tabRaw" class="tab active">Raw</button>
        <button id="tabRevised" class="tab">Revised</button>
      </section>

      <section class="transcript">
        <div id="finalText" class="final"></div>
        <div id="revisedText" class="final hidden"></div>
        <div id="partialText" class="partial"></div>
      </section>

      <footer class="footer">
        <span class="hint">Dictation is appended live. Say “command … end command” to mark edits, then click Revise.</span>
      </footer>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
