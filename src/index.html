<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header" data-tauri-drag-region>
        <span class="title" data-tauri-drag-region>Diction</span>
        <div class="status" data-tauri-drag-region>
          <span id="statusDot" class="dot idle"></span>
          <span id="statusText">Ready</span>
          <canvas id="visualizer" class="visualizer hidden" width="80" height="20"></canvas>
        </div>
      </header>

      <div class="controls">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="stopBtn" class="btn" disabled>Stop</button>
        <button id="settingsBtn" class="btn icon" title="Settings">&#9881;</button>
        <button id="openFolderBtn" class="btn icon" title="Open Snips Folder">&#128193;</button>
      </div>

      <section id="settingsPanel" class="settings hidden">
        <div class="field">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="sk-..." />
        </div>
        <div class="field">
          <label for="model">Model</label>
          <input type="text" id="model" value="gpt-realtime" />
        </div>
        <div class="field">
          <label for="language">Language</label>
          <input type="text" id="language" value="en" />
        </div>
        <div class="field">
          <label for="micSelect">Microphone</label>
          <select id="micSelect"></select>
        </div>
        <button id="saveSettings" class="btn primary full">Save</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
